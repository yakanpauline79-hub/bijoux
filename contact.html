<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 50px;
      background: white;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #222;
    }

    .contact-info p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .contact-form {
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-form h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #444;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #005fa3;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  
  <section class="contact-section">
    <!-- Infos -->
    <div class="contact-info">
      <h2>Contact-us</h2>
      <p><strong>Email :</strong> yakanpauline79@gmail.com</p>
      <p><strong>Telephone :</strong> +237 679 71 38 53</p>
      <p><strong>Adress :</strong> Douala, Cameroun</p>

      <!-- Google Map -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.286824627155!2d9.7085!3d4.0511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1061123d70b4f8ef%3A0x3ec09fbb45c6b4f1!2sDouala!5e0!3m2!1sfr!2scm!4v1695049876543"></iframe>
    </div>

    <!-- Formulaire -->
    <div class="contact-form">
      <h3>Send us a Message</h3>
      <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" required>

        <label for="message">Message :</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Sumit</button>
        <p class="message" id="status"></p>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Simulation d'envoi
      status.style.display = "block";
      status.style.color = "blue";
      status.textContent = "Envoi en cours...";

      setTimeout(() => {
        status.style.color = "green";
        status.textContent = "✅ Message envoyé avec succès !";
        form.reset();
      }, 2000);
    });
  </script>
</body>
</html>
